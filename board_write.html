<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/write.css">
</head>
<body>
    <div id="wrap">
        <header class="login_on">
            <h1 class="logo">
                <a href="#">DINDOO</a>
            </h1>

            <span class="loginInfo">
                <span id="loginId">
                    dindoo
                </span>

                <span id="loginImg"></span>
            </span>

            <div class="loginPop">
                <div id="loginPopImg"></div>
                <div id="loginPopName">나진주</div>
                <div id="loginPopId">dindoo</div>
                <div class="login_edit"><a href="#">회원정보수정</a></div>
                <button id="logout" class="button_small">로그아웃</button>
            </div>
        </header>

        <section class="write">
            <div class="container">
            <h3>글쓰기</h3>
            <ul class="writer_wrap">
                <li>
                    <span class="title">작성자</span>
                    <span class="content" id="writerId">dindoo</span>
                </li>
                <li>
                    <span class="title">제목</span>
                    <input type="text">
                </li>
                <li>
                    <span class="title">내용</span>
                    <textarea name="writeContent" id="writeContent" cols="80" rows="12"></textarea>
                    <!-- <input type="text" class="contentInput"> -->
                </li>
            </ul>

            <div class="writer_button">
                <button class="button_nomal clear">완료</button>
                <button class="button_nomal cancel">취소</button>
            </div>

            <div class="container_alert">
                <p class="alert_text">
                    글쓰기가 완료되었습니다.
                </p>

                <button class="button_nomal">완료</button>
            </div>
            </div>
        </section>
    </div>
</body>
</html>
